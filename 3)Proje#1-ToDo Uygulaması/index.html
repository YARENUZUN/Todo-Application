<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css" >

    <title>My Task List</title>
  </head>
  <body>
    
    <section class="container p-3">
        <div class="row">
            <div class="col">
                <h1 class="app-title" id="header">To Do App</h1>

                <div class="card">

                    <div class="car-header m-2">
                        New Task
                    </div>
                    <form id="addTaskForm">
                        <div class="input-group mt-3">
                            <input type="text" id="txtTaskName" class="form-control" placeholder="Type a New Task">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        Task List
                        <a id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right" href="#">Delete All</a>
                    </div>

                    <ul id="task-list" class="list-group-item list-group-item-secondary"></ul>
                </div>

            </div>
        </div>
    </section>






   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
